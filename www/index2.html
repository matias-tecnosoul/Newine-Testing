<html>
    <head>
        <meta charset="utf-8">
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/index.css">
        <!-- Jquery -->
        <script type=”text/javascript” src="jquery-3.4.1.min.js"></script>
        <script type=”text/javascript”>
      $(document).ready(function(){
          $(“#sub”).click(function(){
          var firstname = $(“#firstname”).val();
          var lastname = $(“#lastname”).val();
          if($.trim(firstname).length >0 & $.trim(lastname).length >0) {
              $.ajax({
                  type:”POST”,  //Request type
                  url: “http://sd-1973767-h00004.ferozo.net/test-app.php”,
                  data:{firstname:firstname, lastname:lastname},
                  cache:false,
                  success:function(data) {
                      alert(data);
                  }
              })
          }
          else {
              alert(‘Input fields are empty’);
          }
      })
  })
  </script>
        <title>Newine Test QR</title>
    </head>
    <body>
        <div class="app">
            <h1>Newine Test QR</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Conectando a Dispositivo</p>
                <p class="event received">Dispositivo listo</p>
            </div>
<br /><br />
            <button id="scanButton" class="btn" > Escanear</button>
        <br /><br />

        <input type=”text” placeholder=”write your first name” id=”firstname”>
       <input type=”text” placeholder=”write your last name” id=”lastname”>
       <button id=”sub”>Submit result</button>
        <script src="cordova.js"></script>
        <script src="js/index.js"></script>

      </div>


    </body>
</html>
